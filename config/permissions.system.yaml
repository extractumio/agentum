# System profile for agent initialization and finalization.
# Used during startup/shutdown for accessing sessions, prompts, logs, etc.

name: system
description: System profile for agent initialization and finalization.
defaultMode: default

tools:
  enabled:
    - Read
    - Write
    - Edit
    - MultiEdit
    - Bash
    - Task
    - Skill
    - TodoRead
    - TodoWrite
  disabled:
    - Glob
    - Grep
    - LS
    - WebFetch
    - WebSearch
    - NotebookEdit
  permission_checked:
    - Read
    - Write
    - Edit
    - MultiEdit
    - Bash

permissions:
  allow:
    - Read(./sessions/**)
    - Write(./sessions/**)
    - Read(./prompts/**)
    - Read(./config/**)
    - Read(./logs/**)
    - Write(./logs/**)
    - Read(./skills/**)
    - Read(./input/**)
    - Bash(python ./skills/**/*.py)
    - Bash(python3 ./skills/**/*.py)
    - Task
    - Skill
    - TodoRead
    - TodoWrite
  deny:
    - Read(**)
    - Write(**)
    - Edit(**)
    - MultiEdit(**)
    - Bash(*)
  allowed_dirs:
    - ./sessions
    - ./prompts
    - ./config
    - ./logs
    - ./skills
    - ./input




