patterns:
  - pattern: '\brm\s+-rf\s+/(?:\s|$)'
    test-exploit-string: 'rm -rf /'
    
  - pattern: '\brm\s+-rf\s+/\*(?:\s|$)'
    test-exploit-string: 'rm -rf /*'
    
  - pattern: '\bmkfs\b'
    test-exploit-string: 'mkfs.ext4 /dev/sda'
    
  - pattern: '>\s*/dev/'
    test-exploit-string: 'echo data > /dev/sda'
    
  - pattern: '\bdd\s+if='
    test-exploit-string: 'dd if=/dev/zero of=/dev/sda'
    
  - pattern: ':\(\)\s*\{\s*:\|\:&\s*\};:'
    test-exploit-string: ':(){:|:&};:'
