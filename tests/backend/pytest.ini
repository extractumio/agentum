[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Test execution order: Files run alphabetically
# - test_agent_runner.py, test_auth.py, etc. (unit/integration tests)
# - test_z_e2e_server.py (E2E tests - run LAST, require real server + API key)
#
# Recommended: Run with -x to stop on first failure
#   pytest tests/backend/ -x

markers =
    unit: marks tests as unit tests (fast, no external dependencies)
    integration: marks tests as integration tests (may use real database)
